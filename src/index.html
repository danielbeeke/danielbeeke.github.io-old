<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Daniël Beeke</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#4c90a0">
  <meta name="theme-color" content="#4c90a0">
  <script>
    let testElement = document.createElement('div');
    window.hasAnimations = false;

    if (testElement.animate) {
      let tryAnimation = testElement.animate({'width': [10 + 'px', 20 + 'px']}, { duration: 100});
      if (tryAnimation.finished) {
        window.hasAnimations = true;
      }
    }

    if (!window.hasAnimations) {
      document.write('<script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations-next.dev.js"><\/script>');
    }
  </script>

</head>

<body>

  <div class="mouse-pointer">
    <div class="mouse-pointer-inner"></div>
  </div>

  <div class="card-slider-fake-content"></div>

  <main class="main-page">
    <div class="logo">
      <h1>
        Daniël_Beeke<br>
        Fullstack___<br>
        Webdeveloper
      </h1>
    </div>

    <span class="about-me-button">About</span>

    <div class="card-slider">

      <article class="card about">
        <div class="card-inner">
          <p>Hi, I am webdeveloper from the Netherlands, searching for a job in Austria, near Vienna.</p>
          <p>Here are some projects showing my latest work.</p>
        </div>
      </article>

      <article class="card with-shadow">
        <teaser-expander class="card-inner" data-mouse-class="card" image="/images/kozijnisolatie.jpg" data-popup-id="kozijnisolatie" data-html="/kozijnisolatie.html">
        </teaser-expander>
        <h2 class="title">Kozijnisolatie</h2>
      </article>

      <article class="card with-shadow">
        <teaser-expander class="card-inner" data-mouse-class="card" image="/images/haringvliet.jpg" data-popup-id="haringvliet" data-html="/haringvliet.html">
        </teaser-expander>
        <h2 class="title">Haringvliet</h2>
      </article>

      <article class="card with-shadow">
        <teaser-expander class="card-inner" data-mouse-class="card" image="/images/onitama.jpg" data-popup-id="onitama" data-html="/onitama.html">
        </teaser-expander>
        <h2 class="title">Onitama</h2>
      </article>

      <article class="card with-shadow">
        <teaser-expander class="card-inner" data-mouse-class="card" image="/images/rhythmmeister.jpg" data-popup-id="rhythmmeister" data-html="/rhythmmeister.html">
        </teaser-expander>
        <h2 class="title">RhythmMeister</h2>
      </article>

      <div class="card-slider-spacer"></div>

    </div>

    <div class="scroll-hider"></div>
    <div class="current-card"><span class="odometer current-card-number">1</span> / <span class="odometer total-card-number">0</span></div>

  </main>

  <script src="javascript/vendor/hamster.js"></script>
  <script src="javascript/vendor/odometer.js"></script>
  <script async type="module" src="javascript/app.js"></script>

</body>

</html>
